<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Speed Test</title>
    <link rel="stylesheet" href="../main/styles/style.css" />
    <link rel="icon" href="../../assets/icons/logo.svg" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <a href="../main/main.html">
          <span class="logo-block">
            <img
              src="../../assets/icons/logo.svg"
              alt="logo keyboard"
              class="logo"
            />
            <h1>Type speed test</h1>
          </span>
        </a>
        <nav class="nav-block">
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link records-link">Records</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="letters-container"></div>
      <section class="menu-section container">
        <div class="menu-container">
          <div class="words-block" data-test-type="word" data-timer="60">
            <h2>Word test</h2>
          </div>
          <div class="page-block" data-test-type="text" data-timer="60">
            <h2>Page test</h2>
          </div>
        </div>
      </section>
      <div class="records-overlay">
        <div class="records-block">
          <div class="records-title">
            <h2>Here are your best results so far!</h2>
          </div>
          <div class="records-info">
            <div class="tbl-header">
              <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>CPM</th>
                    <th>WPM</th>
                    <th>Missclicks</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="tbl-content">
              <table cellpadding="0" cellspacing="0" border="0">
                <tbody class="tbody-content"></tbody>
              </table>
            </div>
          </div>
          <div class="records-quit">
            <div class="close-container">
              <div class="leftright"></div>
              <div class="rightleft"></div>
              <label class="close">close</label>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container container">
        <div class="contacts">
          <ul class="contacts-list">
            <li class="contacts-item">
              <a href="#" class="contacts-link">
                <img
                  src="../../assets/icons/github.svg"
                  alt="github logo"
                  class="contacts-logo"
                />
                <span>GitHub</span>
              </a>
            </li>
            <li class="contacts-item">
              <a href="#" class="contacts-link">
                <img
                  src="../../assets/icons/linkedin.svg"
                  alt="linkedin logo"
                  class="contacts-logo"
                />
                <span>LinkedIn</span>
              </a>
            </li>
            <li class="contacts-item">
              <a href="#" class="contacts-link">
                <img
                  src="../../assets/icons/telegram.svg"
                  alt="telegram logo"
                  class="contacts-logo"
                />
                <span>Telegram</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="../main/scripts/mainScript.js"></script>
  </body>
</html>
